publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  supabase_flutter: ^2.3.4
  provider: ^6.1.1
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  file_picker: ^6.1.1
  path: ^1.8.3
  # PDF and sharing dependencies
  pdf: ^3.10.7
  share_plus: ^7.2.1
  image_picker: ^1.0.7
  permission_handler: ^11.3.0
  # Responsive design
  responsive_framework: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
